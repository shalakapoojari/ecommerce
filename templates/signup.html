{% extends "base.html" %}

{% block title %}Sign Up - U.S ATELIER{% endblock %}

{% block content %}
    <div class="form-container">
        <h1 style="font-size: 1.8rem; margin-bottom: 0.5rem; text-align: center;">Create Account</h1>
        <p style="text-align: center; color: var(--accent-gray); margin-bottom: 2rem; font-size: 0.9rem;">Join us to access exclusive offers</p>

        <div id="success-message" class="alert alert-success" style="display: none; margin-bottom: 1.5rem;"></div>
        <div id="error-message" class="alert alert-error" style="display: none; margin-bottom: 1.5rem;"></div>

        <!-- Google Signup Button -->
        <div id="google-signup-container" style="display: none; margin-bottom: 2rem;">
            <button type="button" id="google-signup-btn" class="btn" style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(232, 232, 227, 0.3); padding: 1rem; display: flex; align-items: center; justify-content: center; gap: 0.75rem; font-weight: 500;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign up with Google
            </button>
            <div style="text-align: center; margin: 1.5rem 0; color: var(--accent-gray);">
                <span style="font-size: 0.85rem;">OR</span>
            </div>
        </div>

        <form id="signup-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6">
            </div>

            <button type="submit" class="btn form-submit">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 2rem; color: var(--accent-gray); font-size: 0.9rem;">
            Already have an account? <a href="/login" style="color: var(--primary-light); text-decoration: underline; font-weight: 500;">Sign in</a>
        </p>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    let googleConfigured = false;

    async function initializeGoogleSignup() {
        try {
            const res = await fetch('/api/auth/google/config');
            const data = await res.json();
            
            if (data.configured) {
                googleConfigured = true;
                document.getElementById('google-signup-container').style.display = 'block';
                
                const googleBtn = document.getElementById('google-signup-btn');
                googleBtn.addEventListener('click', async () => {
                    await handleGoogleLogin();
                });
            }
        } catch (error) {
            console.log("[v0] Google config check failed:", error);
        }
    }

    async function handleGoogleLogin() {
        try {
            const res = await fetch('/api/auth/google/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            
            if (!res.ok) {
                showError('Google signup unavailable');
                return;
            }
            
            const data = await res.json();
            window.location.href = data.auth_url;
        } catch (error) {
            console.log("[v0] Google login error:", error);
            showError('Failed to initiate Google signup');
        }
    }

    async function handleSignup(event) {
        event.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }

        if (password.length < 6) {
            showError('Password must be at least 6 characters');
            return;
        }

        const result = await AuthModule.signup(email, password);

        if (result.success) {
            showSuccess('Account created successfully! Redirecting...');
            setTimeout(() => {
                AuthModule.checkAuth();
                window.location.href = '/account';
            }, 500);
        } else {
            showError(result.error || 'Signup failed. Please try again.');
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('success-message');
        const errorDiv = document.getElementById('error-message');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        errorDiv.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
        initializeGoogleSignup();
        
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            const errorCode = params.get('error');
            const errorMessages = {
                'invalid_request': 'Invalid request',
                'invalid_state': 'Security validation failed',
                'oauth_not_configured': 'Google OAuth not configured',
                'token_exchange_failed': 'Failed to exchange authentication code',
                'userinfo_failed': 'Failed to retrieve user information',
                'no_email': 'Google account has no email',
                'callback_error': 'Authentication callback error'
            };
            showError(errorMessages[errorCode] || 'Authentication failed: ' + errorCode);
        }
        
        if (params.has('login_success')) {
            showSuccess('Account created successfully! Redirecting...');
            setTimeout(() => {
                AuthModule.checkAuth();
                window.location.href = '/account';
            }, 1000);
        }
    });
</script>
{% endblock %}

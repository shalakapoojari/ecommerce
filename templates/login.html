{% extends "base.html" %}

{% block title %}Login - U.S ATELIER{% endblock %}

{% block content %}
    <div class="form-container">
        <h1 style="font-size: 1.8rem; margin-bottom: 2rem; text-align: center;">Login</h1>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn form-submit">Login</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--accent-gray);">
            Don't have an account? <a href="/signup" style="color: var(--primary-light); text-decoration: underline;">Sign up</a>
        </p>

        <div id="error-message" style="color: #ff6b6b; margin-top: 1rem; text-align: center; display: none;"></div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    async function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const result = await AuthModule.login(email, password);

        if (result.success) {
            AuthModule.checkAuth();
            window.location.href = '/account';
        } else {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = result.error || 'Login failed';
            errorDiv.style.display = 'block';
        }
    }

    // Demo credentials helper
    document.addEventListener('DOMContentLoaded', () => {
        console.log("[v0] Demo login: user@example.com / password123");
    });
</script>
{% endblock %}
